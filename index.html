<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Galeria zdjęć z pierwszych urodzin Dorotki 2022</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container gallery-container">
      <h1>Galeria zdjęć z pierwszych urodzin Dorotki 2022</h1>

      <p class="page-description text-center">
        Galeria zdjęć z pierwszych urodzin Dorotki 2022
      </p>

      <div class="tz-gallery">
        <div class="row"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run('.tz-gallery');
    </script>

    <script>
      const row = document.querySelector('.row'); // assuming ul exists
      console.log(row);
      const fragment = document.createDocumentFragment();
      let numbers = [];

      for (let i = 1; i <= 96; i++) {
        numbers.push(i);
      }
      console.log(numbers);
      numbers.forEach((stage) => {
        const div = document.createElement('div');
        div.classList.add(`col-sm-6`);
        div.classList.add(`col-md-4`);
        const a = document.createElement('a');
        a.classList.add(`lightbox`);
        a.setAttribute('href', `./images/${stage}.jpg`);
        const img = document.createElement('img');
        img.setAttribute('src', `./images/${stage}.jpg`);
        img.setAttribute('alt', 'zdjęcie z urodzin');
        a.appendChild(img);
        div.appendChild(a);

        fragment.appendChild(div);
      });
      console.log(fragment);

      row.appendChild(fragment);
    </script>
  </body>
</html>
